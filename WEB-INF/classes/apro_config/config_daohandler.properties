#DAOHandler 2.0
catalog_name=mallwebbd
usr=admin
psw=admin123
driver = com.microsoft.sqlserver.jdbc.SQLServerDriver
stringConexion = jdbc:sqlserver://localhost:1433;
DEBUG=false

pool_conections= true

# The initial number of connections that are created when the pool is started. Default is 0.
initialSize= 10

 # The minimum number of connections that can remain idle in the pool, 
 # without extra ones being created, or zero to create none.
minIdle= 50

# The maximum number of connections that can remain idle in the pool, 
# without extra ones being released, or negative for no limit.
maxIdle= 60

# Enable prepared statement pooling for this pool.
poolPreparedStatements= true

# The maximum number of open statements that can be allocated from the 
# statement pool at the same time, or negative for no limit.
maxOpenPreparedStatements=20

# The maximum number of active connections that can be allocated from this 
# pool at the same time, or negative for no limit.
maxTotal=70

# The maximum number of milliseconds that the pool will wait 
# (when there are no available connections) for a connection to be returned 
# before throwing an exception, or -1 to wait indefinitely.
maxWaitMillis = 600
